<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Managment System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="book.css" type="text/css" rel="stylesheet">
</link>
</head>

<body>
   
    <div class="navbar-main">
        <h1 id="sam" >Library Managment System</h1>

        <div class="nav-inner">
            <a href="" class="">Home</a>
            <input type="text" placeholder="Search" />
        </div>
    </div>

    <div id="message"></div>

    <div class="main">
        <div class="f-main">
            <h1>Library Managment System</h1>
            <hr>
            <form id="book-form" >
                <div class="input-div">
                    <label>Name: </label><input id="book" class="basic" type="text" placeholder="Book Name">
                </div>
                <div class="input-div">
                    <label>Author: </label><input id="author" class="basic" type="text" placeholder="Author Name">
                </div>
                <div class="input-div">
                    <label>Type:</label>
                    <div class="basic-type">
                        <div>
                            <input   type="radio" id="technology" vlaue="technology" name="type" checked>
                            Technology
                        </div>
                        <div>
                            <input type="radio" id="cooking" vlaue="cooking" name="type">Cooking
                        </div>
                        <div>
                            <input type="radio" id="programming" vlaue="programing" name="type">Programing
                        </div>
                    </div>
                </div>
                <button id='submit_btn' class="submit_btn" >Submit</button>

            </form>
        </div>


        <!-- //table creating -->
        <div class="table-div">
            <h1>Your Books</h1>
            <hr>
            <table>
                <thead id="thead">
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                <tbody id="tbody">
                    
                </tbody>
                </thead>
            </table>
        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="booku.js"></script>
</body>

</html>
